# The following properties force Gradle to use a specific JDK installation.
# This can be useful to ensure consistent builds across different environments.

# Specifies the home directory for the JDK to be used by Gradle.
org.gradle.java.home=C:/Program Files/Microsoft/jdk-17.0.17.10-hotspot
# Provides a list of paths where Gradle should look for JDK installations.
org.gradle.java.installations.paths=C:/Program Files/Microsoft/jdk-17.0.17.10-hotspot
# Disables automatic detection of JDK installations.
org.gradle.java.installations.auto-detect=false
